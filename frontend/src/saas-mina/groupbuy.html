<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享海报</title>
    <link rel="stylesheet" href="./groupbuy.less" require-pack />
</head>
<body>
  <div class="header">
    <div class="img-wrap">
      <div class="img-top" require-pack>
        <div class="img-top__box">
          <img
            require-pack
            class="box__img"
            alt="图片"
          />
        </div>
      </div>
      <div class="img-bottom" require-pack>
        <h2 class="course-title"></h2>
        <div class="course-content">
          <div class="group-label">
            <p class="group-label__bg" require-pack></p>
            <p class="group-label__num"></p>
          </div>
          <div class="group-money">
            <span class="money__icon">￥</span>
            <span class="money__num font-number"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="brand__info">
      <div class="info-logo">
        <img class="info-logo__img" require-pack>
        <span class="info-logo__title"></span>
      </div>
      <div class="info__tip">
        长按识别二维码，一起参与吧
      </div>
    </div>
    <div class="qrcode">
      <img class="qrcode__img" require-pack alt="">
    </div>
  </footer>
  <script src="./groupbuy.js" require-pack></script>
</body>
</html>
