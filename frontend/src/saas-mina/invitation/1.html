<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享海报</title>
    <link rel="stylesheet" href="./invitation.less" require-pack />
</head>
<body>
  <div class="poster-invitation poster-invitation-1">
    <img 
    class="poster-invitation-1__bg" 
    src="../assets/images/invite-bg-1.png" 
    width="750" 
    require-pack
    height="1334" 
    alt="背景">
    <img 
    class="poster-invitation-1__avatar" 
    width="140" 
    height="140" 
    alt="头像">
    <p class="poster-invitation-1__name"></p>
    <img class="poster-invitation-1__brand-logo"  width="100" height="100" alt="品牌LOGO">
    <p class="poster-invitation-1__title-des">恭喜您获得</p>
    <p class="poster-invitation-1__value">
      <span class="poster-invitation-1__value-number font-number"></span>
      元
    </p>
    <p class="poster-invitation-1__coupon-name"></p>
    <div class="poster-invitation-1__qrcode-content">
      <img 
      class="poster-invitation-1__qrcode"
      width="160" 
      height="160" 
      alt="小程序码">
      <p class="poster-invitation-1__text">
        <span class="poster-invitation-1__text-name"></span><br>
        <span class="poster-invitation-1__text-des">刷我的码，领优惠券</span>
      </p>
    </div>
  </div>
  <script src="./1.js" require-pack></script>
</body>
</html>
