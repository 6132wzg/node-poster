<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=750" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>分享海报</title>
    <link rel="stylesheet" href="./activity.less" require-pack />
  </head>

  <body>
    <div class="saas-activity-poster">
      <section class="section">
        <div class="section__img">
          <img class="activity-img" src="" alt="" />
        </div>

        <h3 class="section__title">2019 CHINA FIT 体育与健身大会</h3>
        <div class="section__content">
          <div class="time">
            <img
              class="time__img"
              src="./assets/images/clock.png"
              alt=""
              require-pack
            />
            <span class="time__span">2019.06.22 19:30-21:30</span>
          </div>
          <div class="address">
            <img
              class="address__img"
              src="./assets/images/address.png"
              alt=""
              require-pack
            />
            <span class="address__span">上海市闵行区漕河泾门店</span>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__content">
          <div class="footer__qrcode_url">
            <img class="qrcode_url" alt="qrcode_url" />
          </div>

          <div class="footer__qrcode_tip">
            <p>长按识别二维码</p>
            <p>一起参与活动吧</p>
          </div>
        </div>
      </footer>
      <div class="brand">
        <div class="brand-logo-wrap">
          <img src="" alt="" class="brand-logo" require-pack />
        </div>
        <p class="brand-name">三体云动</p>
      </div>
    </div>
    <script src="./activity.js" require-pack></script>
  </body>
</html>
